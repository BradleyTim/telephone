{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'reviews/reviews.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'pages/css/main.css' %}">
        {% if title %}
            <title>MR - {{ title }}</title>
        {% else %}
            <title>MR</title>
        {% endif %}
    </head>

    <body>
        <header>
            <nav>
                <h2 class="logo">
                    <a href="{% url 'pages-index' %}">
                        MR
                    </a>
                </h2>
                <ul class="menu">
                    <li class="menu-item">
                        <a href="{% url 'pages-index' %}">Phones</a>
                    </li>
                    <li class="menu-item">
                        <a href="{% url 'reviews' %}">Reviews</a>
                    </li>
                    <li class="menu-item">
                        <a href="{% url 'pages-about' %}">About</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            {% block content %} {% endblock %}
        </main>
        <footer>
            <div class="container">
                <h5 class="copyright">&copy; Copyright 2020. MidRange.</h5>
                <ul class="socials">
                    <li class="social-item">
                        <a href="#">Twitter</a>
                    </li>
                    <li class="social-item">
                        <a href="#">FaceBook</a>
                    </li>
                    <li class="social-item">
                        <a href="#">Instagram</a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>

</html>
