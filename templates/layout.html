{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/556c947a11.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'pages/css/main.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'reviews/reviews.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'pages/css/phone-details.css' %}">
        {% if title %}
            <title>DOPETECH - {{ title }}</title>
        {% else %}
            <title>DopeTech</title>
        {% endif %}
    </head>

    <body>
        <header>
            <nav>
                <h2 class="logo">
                    <a href="{% url 'pages-index' %}">
                        DopeTech
                    </a>
                </h2>
                <ul class="menu">
                    <li class="menu-item">
                        <a href="{% url 'pages-index' %}">Phones</a>
                    </li>
                    <li class="menu-item">
                        <a href="{% url 'reviews' %}">Reviews</a>
                    </li>
                    <li class="menu-item">
                        <a href="{% url 'pages-about' %}">About</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            {% block content %} {% endblock %}
        </main>
        <footer>
            <div class="container">
                <h5 class="copyright">&copy; Copyright 2020. MidRange.</h5>
                <ul class="socials">
                    <li class="social-item">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="social-item">
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="social-item">
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>

</html>
